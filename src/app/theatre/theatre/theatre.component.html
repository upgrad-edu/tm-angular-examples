<div class="padding-top-15 padding-bottom-15">
  <div class="col-sm-12">
    <button type="submit" style="position: absolute;" class="btn btn-sm btn-outline-secondary" (click)="goBack()">
      Back
    </button>
    <h2 class="text-center font-weight-light">
      Add a Theatre
    </h2>
  </div>
</div>
<div class="row margin-1">
  <div class="col-md-6 offset-md-3">
    <form novalidate (ngSubmit)="addTheatre()" [formGroup]="theatreForm">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Theatre Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control form-control-sm" id="name" placeholder="Theatre Name (required)"
            formControlName="theatreName" [ngClass]="{
              'is-invalid':
                (theatreForm.get('theatreName').touched ||
                  theatreForm.get('theatreName').dirty) &&
                !theatreForm.get('theatreName').valid
            }" />
          <span class="invalid-feedback">
            <span *ngIf="theatreForm.get('theatreName').errors?.required">
              Please enter movie name.
            </span>
            <span *ngIf="theatreForm.get('theatreName').errors?.minlength">
              The first name must be at least 3 characters long.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="duration" class="col-sm-3 col-form-label col-form-label-sm">Number of Seats</label>
        <div class="col-sm-9">
          <input type="number" class="form-control form-control-sm" id="noOfSeats" formControlName="noOfSeats"
            [ngClass]="{
              'is-invalid':
                (theatreForm.get('noOfSeats').touched ||
                  theatreForm.get('noOfSeats').dirty) &&
                !theatreForm.get('noOfSeats').valid
            }" />
          <span class="invalid-feedback">
            <span *ngIf="theatreForm.get('noOfSeats').errors?.range">
              Valid range is 1 to 200.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Price</label>
        <div class="col-sm-9">
          <input type="number" class="form-control form-control-sm" id="coverURL" formControlName="ticketPrice" />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label col-form-label-sm">City</label>
        <div class="col-sm-9">
          <select formControlName="cityId" class="custom-select custom-select-sm mb-3">
            <option value="0">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Movie</label>
        <div class="col-sm-9">
          <select formControlName="movieId" class="custom-select custom-select-sm mb-3" [ngClass]="{
              'is-invalid':
                (theatreForm.get('movieId').touched ||
                  theatreForm.get('movieId').dirty) &&
                !theatreForm.get('movieId').valid
            }">
            <option value="0">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Bookings</label>
        <div class="col-sm-9">
          <select formControlName="bookings" class="custom-select" (change)="updateValidator()" multiple>
            <option disabled>Select multiple using shift</option>
            <option value="1">Booking Desc.</option>
            <option value="2">Booking Desc.</option>
            <option value="3">Booking Desc.</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="reset" class="btn btn-outline-danger">
            Clear Form
          </button>
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!theatreForm.valid">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
