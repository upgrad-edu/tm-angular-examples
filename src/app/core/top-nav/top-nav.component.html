<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Book A Movie</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="movie name" aria-label="Search"
            name="movieName" [(ngModel)]="movieName" style="width: 300px;" />
          <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="searchMovie()">
            Search
          </button>
        </form>
      </li>
    </ul>
    <div class="btn-group" dropdown *ngIf="user?.userTypeId else notLoggedIn">
      <button id="button-animated" dropdownToggle type="button" class="btn btn-link dropdown-toggle"
        aria-controls="dropdown-animated">{{user.firstName}} <span class="caret"></span>
      </button>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
        aria-labelledby="button-animated">
        <li class="dropdown-item clickable" (click)="viewLink(link)" *ngFor="let link of navLinks">{{ link.label }}</li>
      </ul>
    </div>
    <ng-template #notLoggedIn>
      <ul class="navbar-nav ml-auto">
        <a class="btn btn-sm btn-primary clickable" [routerLink]="'/login'">Login</a> |
        <a class="btn btn-sm btn-primary clickable" [routerLink]="'/signup'">Signup</a>
      </ul>
    </ng-template>

  </div>
</nav>
