<div class="padding-top-15 padding-bottom-15">
  <div class="col-sm-12">
    <h2 class="text-center font-weight-light">
      Login
    </h2>
  </div>
</div>
<div class="row margin-1">
  <div class="col-md-4 offset-md-4">
    <form novalidate (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label col-form-label-sm"
          >Username</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-sm"
            id="username"
            placeholder="Username"
            required
            minlength="6"
            name="username"
            [(ngModel)]="login.username"
            #usernameVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="usernameVar.errors?.required">
              Please enter username.
            </span>
            <span *ngIf="usernameVar.errors?.minlength">
              Username must be at least 6 characters long.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label col-form-label-sm"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
            placeholder="Password"
            required
            minlength="6"
            name="password"
            [(ngModel)]="login.password"
            #passwordVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="passwordVar.errors?.required">
              Please enter password.
            </span>
            <span *ngIf="passwordVar.errors?.minlength">
              Password must be at least 6 characters long.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="reset" class="btn btn-outline-danger">
            Clear Form
          </button>
          <button
            type="submit"
            class="btn btn-primary pull-right"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
