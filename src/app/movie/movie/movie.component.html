<div class="col-sm-12">
  <div class="jumbotron">
    <h1 class="display-4">{{ movie.name }}</h1>
    <p class="lead">
      {{ movie.description }}
    </p>
  </div>
</div>
<div class="row margin-1">
  <div class="col-sm-12 col-md-6">
    <iframe
      width="100%"
      class="embed-responsive-item"
      height="315"
      [src]="safeTrailerUrl"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="col-sm-12 col-md-6">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Movie</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            [placeholder]="movie.name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="releaseDate" class="col-sm-2 col-form-label">Release Date</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="releaseDate"
            [placeholder]="movie.releaseDate"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="duration" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="duration"
            [placeholder]="movie.duration"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="language" class="col-sm-2 col-form-label">Language</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="language"
            [placeholder]="movie.languageId"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">View Shows</button>
    </form>
  </div>
</div>
