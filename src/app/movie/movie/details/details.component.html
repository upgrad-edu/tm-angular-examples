<div class="row margin-1">
  <div class="col-sm-12 col-md-6">
    <iframe
      width="100%"
      class="embed-responsive-item"
      height="315"
      [src]="safeTrailerUrl"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Movie</label>
      <div class="col-sm-10">
        <div class="text-wrapper">
          <span>{{ movie.name }}</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="releaseDate" class="col-sm-2 col-form-label"
        >Release Date</label
      >
      <div class="col-sm-10">
        <div class="text-wrapper">
          <span>{{ movie.releaseDate }}</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-sm-2 col-form-label">Duration</label>
      <div class="col-sm-10">
        <div class="text-wrapper">
          <span>{{ movie.duration }}</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="language" class="col-sm-2 col-form-label">Language</label>
      <div class="col-sm-10">
        <div class="text-wrapper">
          <span>{{ movie.languageId }}</span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-sm btn-primary" (click)="viewShows()">View Shows</button>
  </div>
</div>
